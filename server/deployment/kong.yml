_format_version: '3.0'
_transform: true

# ── Global plugins ────────────────────────────────────────
plugins:
  - name: cors
    config:
      origins: ['*']
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
      credentials: true
      max_age: 3600

# ── Services and Routes ───────────────────────────────────
services:
  # Auth REST API
  - name: auth-rest
    url: http://auth:8080
    routes:
      - name: auth-rest-route
        paths:
          - /auth
        strip_path: false

  # Template REST API
  - name: template-service
    url: http://template:8081
    routes:
      - name: template-route
        paths:
          - /template
        strip_path: false

  # Resume REST API
  - name: resume-service
    url: http://resume:8082
    routes:
      - name: resume-route
        paths:
          - /resume
        strip_path: false
