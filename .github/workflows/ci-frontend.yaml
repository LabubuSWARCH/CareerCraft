name: CI Frontend

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yaml"

jobs:
  quality-checks:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js and cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: /pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js and cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: /pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js application
        run: pnpm build
        env:
          NEXT_PUBLIC_AUTH_API_URL: ${{ secrets.NEXT_PUBLIC_AUTH_API_URL || 'http://localhost:8080' }}
          NEXT_PUBLIC_RESUME_API_URL: ${{ secrets.NEXT_PUBLIC_RESUME_API_URL || 'http://localhost:8081' }}
          NEXT_PUBLIC_TEMPLATE_API_URL: ${{ secrets.NEXT_PUBLIC_TEMPLATE_API_URL || 'http://localhost:8082' }}
