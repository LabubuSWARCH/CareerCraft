_format_version: "3.0"
_transform: true

# ── Global plugins ────────────────────────────────────────
plugins:
  - name: cors
    config:
      origins:
        - http://host.docker.internal:3000
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
      credentials: true
      max_age: 3600

# ── Services and Routes ───────────────────────────────────
services:
  # Auth REST API
  - name: auth-rest
    url: http://host.docker.internal:8080
    routes:
      - name: auth-rest-route
        paths:
          - /auth
        strip_path: false

  # Auth gRPC API
  - name: auth-grpc
    url: grpc://host.docker.internal:50051
    routes:
      - name: auth-grpc-route
        protocols:
          - grpc
          - grpcs
        paths:
          - /auth.AuthService
        strip_path: false

  # Template REST API
  - name: template-service
    url: http://host.docker.internal:8081
    routes:
      - name: template-route
        paths:
          - /template
        strip_path: false

  # Resume REST API
  - name: resume-service
    url: http://host.docker.internal:8082
    routes:
      - name: resume-route
        paths:
          - /resume
        strip_path: false

